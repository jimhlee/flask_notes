{% block title %} Edit Note {% endblock %}

{% block content %}
<form id=“edit-note-form” method=“POST”>
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->
    {% for field in form
           if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label }}
        {{ field }}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}
    <button type=“submit”>Edit Note</button>
  </form>
{% endblock %}
